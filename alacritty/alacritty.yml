window:
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: fira code
    style:  Regular
  size: 10

cursor:
  style: 
    shape: Underline 
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/eep.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
