window:
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: firacode nerd font
    style:  Regular
  bold:
    family: firacode nerd font
    style: Bold
  italic:
    family: firacode nerd font
    style: Italic
  bold_italic:
    family: firacode nerd font
    style: Bold Italic
  size: 9

cursor:
  style: 
    shape: Underline 
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/eep.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
